<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chichacha</title>
    <link rel="stylesheet" href="fiml.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="before_header">
                <i class="fa fa-bars"></i>
                <img src="/CSS_Coban/BT_Trang_Web_Xem_Phim/image/youtube.png" alt="image youtube" />
            </div>
            <div class="middle_header">
                <input type="text" />
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="main">
            <div id="main_left">
                <div id="content">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/i2OfY3GDnoM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div id="main_right">
                <ul>
                    <li>
                        <iframe src="https://www.youtube.com/embed/PLcK1l51zoM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </li>
                    <li>
                        <iframe src="https://www.youtube.com/embed/ILWuD4B9oNE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </li>
                    <li>
                        <iframe src="https://www.youtube.com/embed/gwwU6Jm0VIA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <marquee behavior="scroll" direction="right" loop="INFINITE">
                Make By Duong Do Nguyen
            </marquee>
        </div>
    </div>
</body>

</html>
