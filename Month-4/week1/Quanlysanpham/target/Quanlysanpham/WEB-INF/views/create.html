<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add products</h3>
<p>
    <a th:href="@{/list}">
        Back to products list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Giá</label>
            <input type="email" th:field="*{price}" required/>
        </div>
        <div>
            <label>Số lượng</label>
            <input type="text" th:field="*{amount}" required/>
        </div>
        <div>
            <label>Mô tả</label>
            <input type="text" th:field="*{description}" required/>
        </div>
        <input type="submit" value="Save" onclick="thongBao()"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script>
    function thongBao() {
        alert("Tao thanh cong");
    }
</script>
</body>
</html>
