<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View product</h3>
<p>
    <a th:href="@{/list}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Ten:</label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Gia:</label>
        <label th:text="${product.getPrice()}"></label>
    </div>
    <div class="cusdetail">
        <label>So luong:</label>
        <label th:text="${product.getAmount()}"></label>
    </div>
    <div class="cusdetail">
        <label>Mo ta:</label>
        <label th:text="${product.getDescription()}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
