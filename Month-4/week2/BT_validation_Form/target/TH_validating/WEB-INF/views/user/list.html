<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        table {
            border: 1px solid #000;
        }

        th, td {
            border: 1px dotted #555;
        }
    </style>
</head>
<body>
<table>
    <caption>User List</caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${user}">
        <td th:text="${u.id}"></td>
        <td>
            <a th:href="@{/user/{id}(id=${u.id})}" th:text="${u.firstName}"></a>
        </td>
        <td th:text="${u.firstName}"></td>
        <td>
            <a th:text="${u.age}"></a>
        </td>
        <td>
            <a th:text="${u.email}"></a>
        </td>
        <td>
            <a th:href="@{/user/delete/{id}(id=${u.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/user/create}">Create user</a>
</body>
</html>
