<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/customers">Customer list</a>
</p>
<!--<th:block th:if="${message}">-->
<!--    <p th:text="${message}"></p>-->
<!--</th:block>-->
<form action="/customers/edit" method="post">
    <input type="hidden" name="id" th:value="${customer.id}">
    <!--    <input type="text" name="firstName" th:value="${customer.firstName}">-->
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="${customer.firstName}" name="fistName"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="${customer.lastName}" name="lastName"/></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td>
                <select th:field="${customer.province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
