<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
<h1>View province: <span th:text="${category.name}"></span></h1>
<a th:href="@{/category}">Province list</a>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <th:block th:each="blo : ${blog}">
        <tr>
            <td th:text="${blo.title}"></td>
            <td th:text="${blo.content}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
