<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Customer Information</title>
</head>
<body>
<form action="/blogs/save" method="post" th:object="${blog}">
    <fieldset>
        <legend>Customer Information</legend>
        <input type="hidden" name="id" th:value="${blog.id}">
        <table>
            <tr>
                <td>Title </td>
                <td>
                    <input type="text" name="title" th:value="*{title}">
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <input type="text" name="content" th:value="*{content}">
                </td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select th:field="*{category}">
                        <option th:each="cate : ${categories}" th:value="${cate.id}" th:text="${cate.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<a href="/blogs">Back to list</a>.
</body>
</html>
